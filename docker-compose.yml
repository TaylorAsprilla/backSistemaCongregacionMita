version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: congregacion_mita_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_2024
      MYSQL_DATABASE: congregacion_mita_local
      MYSQL_USER: congregacion_user
      MYSQL_PASSWORD: congregacion_pass_2024
    ports:
      - "3307:3306"  # Puerto 3307 en el host para evitar conflictos con XAMPP
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d  # Scripts de inicialización
      - ./docker/mysql/conf:/etc/mysql/conf.d  # Configuraciones personalizadas
    networks:
      - congregacion_network
    command: --default-authentication-plugin=mysql_native_password

  # Administrador de base de datos (phpMyAdmin)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: congregacion_mita_pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password_2024
      MYSQL_ROOT_PASSWORD: root_password_2024
    ports:
      - "8081:80"  # Accesible en http://localhost:8081
    depends_on:
      - db
    networks:
      - congregacion_network

  # Aplicación Node.js (opcional - para desarrollo completo)
  app:
    build: .
    container_name: congregacion_mita_app
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: congregacion_mita_local
      DB_USER: congregacion_user
      DB_PASSWORD: congregacion_pass_2024
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    networks:
      - congregacion_network
    command: npm run start:dev

volumes:
  db_data:
    driver: local

networks:
  congregacion_network:
    driver: bridge